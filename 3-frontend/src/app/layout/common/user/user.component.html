<!-- Button -->
<button  [matMenuTriggerFor]="userActions">
    <div class="flex-0 w-7 h-7 rounded-full overflow-hidden">
        <img class="w-full h-full object-cover" *ngIf="showAvatar && decodeToken.urlfoto" [src]="decodeToken.urlfoto">
        <mat-icon *ngIf="!showAvatar || !decodeToken.urlfoto" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span class="absolute right-0 bottom-0 w-2 h-2 rounded-full"></span>
    </div>
</button>
 

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span class="mt-1.5 text-xl font-bold">{{decodeToken.nombres}}</span>
            <span class="mt-1.5 text-md font-medium">{{decodeToken.correo}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="configuracion()">
        <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
        <span>Configuraci√≥n</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>Salir</span>
    </button>
</mat-menu>
